{% extends 'dashboard/base.html' %}
{% block contacts %}

<table class="table table-success table-bordered w-75 mt-5" style="text-align:center;margin-left:160px;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Subject</th>
        <th scope="col">Messages</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for x in contacts %}
      <tr>
      
       <td>{{ x.id }}</td>
       <td>{{ x.name }}</td>
       <td>{{ x.email }}</td>
       <td>{{ x.subject }}</td>
       <td>{{ x.message }}</td>
       <td><a href="{% url 'website:delete' x.id %}"><button type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button></a>&nbsp;&nbsp;<a href="#"><button type="button" class="btn btn-success"><i class="bi bi-pen"></i></button></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
