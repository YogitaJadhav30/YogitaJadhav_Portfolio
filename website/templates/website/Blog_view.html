<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in blogs %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created}} | {{ post.updated }}</p>
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <a href="#" class="btn btn-primary">Read More &rarr;</a>
                    <a href="{% url 'dashboard:delete_blog' post.id %}" class="btn btn-danger" style="margin-left:550px;">Delete Blog</a>
                </div>
            </div>
            {% endfor %}
        </div>
       
    </div>
